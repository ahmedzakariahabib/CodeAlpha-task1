<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Age Calculator</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="bg-dark text-white p-3">
    <h1 class="text-center">Age Calculator</h1>
</header>

<div class="container">
    <input type="number" id="birthDay" placeholder="Day">
    <input type="number" id="birthMonth" placeholder="Month">
    <input type="number" id="birthYear" placeholder="Year">
    <button onclick="calculateAge()">Calculate Age</button>
    <div id="result"></div>
</div>

<footer class="footer">
    <p>&copy; 2024 Age Calculator</p>
</footer>
 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
